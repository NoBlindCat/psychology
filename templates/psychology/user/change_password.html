<div class="modal fade" id="portal_change_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="row">
        <div class="col-md-3"></div><div class="col-md-6" style="margin-top: 4%">
        <div class="panel panel-inverse">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i></a>
                </div>
                <h4 class="panel-title">修改密码</h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="javascript:void(0)" method="POST" id="portal_change_password_form" data-parsley-validate="true">
                    <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="ion-asterisk m-r-2" style="color: red; font-size: 10px"></i>原密码:</label>
                        <div class="col-sm-10">
                            <input type="password" name="old_password" id="old_password" class="form-control" placeholder='原密码' data-parsley-required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="ion-asterisk m-r-2" style="color: red; font-size: 10px"></i>新密码:</label>
                        <div class="col-sm-10">
                            <input type="password" name="new_password" id="new_password" class="form-control" placeholder='新密码' data-parsley-required="true" data-parsley-minlength="6">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label"><i class="ion-asterisk m-r-2" style="color: red; font-size: 10px"></i>确认密码:</label>
                        <div class="col-sm-10">
                            <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder='确认密码' data-parsley-required="true" data-parsley-minlength="6" data-parsley-equalto="#new_password">
                        </div>
                    </div>
                </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <input type="submit" class="btn btn-primary" value='确认修改'>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
    </div>
</div>
{% block javascript %}
  <script src="/static/js/user/change_password.js"></script>
{% endblock javascript %}
